<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mongo-Flask</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    

     <!-- <link rel="stylesheet" href="static/style.css"> -->
</head>

<body>
    <h1>Bem vindo ao Mongo Db e Flask</h1>
    <div class="content">
        <form method="POST">
            <hr>
            <p>
                <b>
                    <label for="content">Todo Content</label>
                </b>
            </p>

            <p>
                <input type="text" name="content" placeholder="add todo..." required="true">
            </p>

            <p>
                <b>
                    <label for="degree">Degree</label>
                </b>

            </p>
            <p>
                <input type="radio" name="degree" id="degree-0" value="important">
                <label for="degree-0">Important</label>
            </p>
            <p>
                <input type="radio" name="degree" id="degree-1" value="unimportant">
                <label for="degree-1">Unimportant</label>
            </p>

            <button type="submit">Submit</button>
        </form>
        <hr>
        {% for todo in todos %}

        <div class="todo">
            <p>
                {{todo['content']}} <i>({{ todo['degree']}})</i>
            </p>
            
            <form method="POST" action="{{ url_for('delete', id=todo['_id'])}}">
                <input type="submit" value="delete todo" onclick="return confirm('Are you sure you want to delete this entry?')"/>
            </form>
        </div>

        {% endfor %}
    </div>
</body>

</html>
